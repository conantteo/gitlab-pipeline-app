apiVersion: v1
kind: Secret
metadata:
  name: gitlab-dashboard-secrets
  labels:
    app: gitlab-dashboard
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded credentials
  # echo -n 'your-gitlab-token' | base64
  gitlab-token: <BASE64_ENCODED_GITLAB_TOKEN>
  # echo -n 'https://gitlab.com' | base64  
  gitlab-url: <BASE64_ENCODED_GITLAB_URL>
  # echo -n 'your-group-id' | base64
  group-id: <BASE64_ENCODED_GROUP_ID>
  
